<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Practice Pro - 무료 트레이딩 연습</title>
    <link rel="stylesheet" href="style.css">
    <!-- TradingView Lightweight Charts 라이브러리 임포트 -->
    <script src="unpkg.com"></script>
    <!-- Google AdSense 스크립트는 배포 후 직접 삽입 -->
</head>
<body>

<div class="simulator-container">
  <div class="ad-left">
    <!-- 왼쪽 CPC 광고 영역 (AdSense 코드 삽입 예정) -->
    <h3>프리미엄 광고</h3>
    <p>단가 높은 광고 위치</p>
    <ins class="adsbygoogle" style="display:block" data-ad-client="YOUR_CLIENT_ID" data-ad-slot="YOUR_AD_SLOT"></ins>
  </div>
  <div class="main-content">
    <div class="controls">
      <!-- 속도 조절 및 재생 버튼 -->
      <button onclick="togglePlayPause()">재생/일시정지</button>
      <button onclick="changeSpeed(0.5)">0.5x</button>
      <button onclick="changeSpeed(1)">1x</button>
      <button onclick="changeSpeed(2)">2x</button>
      <button onclick="changeSpeed(5)">5x</button>
      <button onclick="rewindData()">Rewind</button>
      <span id="status">상태: 로딩 중...</span>
    </div>
    <div id="chart-area">
      <!-- 여기에 실제 Forex 차트가 들어갑니다 -->
      <h2>Forex Candle Chart Area</h2>
      <p>데이터 인덱스: <span id="index-display">0</span></p>
    </div>
    
    <!-- 매매 시뮬레이션 및 메모 기능 추가 -->
    <div class="trading-tools">
        <button onclick="placeTrade('BUY')">BUY</button>
        <button onclick="placeTrade('SELL')">SELL</button>
        <textarea id="journal" placeholder="트레이딩 일지 작성..."></textarea>
    </div>

  </div>
</div>
<div class="ad-bottom">
  <!-- 하단 전면 광고 영역 (AdSense 코드 삽입 예정) -->
  <h3>전면 광고 배너 (하단 고정)</h3>
   <ins class="adsbygoogle" style="display:block" data-ad-client="YOUR_CLIENT_ID" data-ad-slot="YOUR_AD_SLOT"></ins>
</div>

<script src="script.js"></script>
<!-- 실제 AdSense 코드는 구글 승인 후 여기에 삽입합니다 -->
<!-- <script async src="pagead2.googlesyndication.com" crossorigin="anonymous"></script> -->
<script>(adsbygoogle = window.adsbygoogle || []).push({});</script>

</body>
</html>
